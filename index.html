<!-- Webpage that displays a list of names from a text file-->
<html>
  <head>
    <title>Base64</title>
  </head>
  <body>
    <div>
      <center>
        <!-- Picture of RELLIS (rellis-base64-encoded.jpg) -->
        <img src="rellis-base64-encoded.jpg" alt="RELLIS" height="50%" />
        <!-- Password field -->
        <br /><br />
        <form action="/password.php">
          <input
            type="text"
            style="width: 200px"
            name="name"
            placeholder="Full Name"
            autocomplete="on"
          />
          <input
            type="text"
            style="width: 300px"
            name="pass"
            placeholder="Password"
            autocomplete="off"
          />
          <input type="submit" onclick="checkPassword()" value="Submit" />
        </form>
      </center>
    </div>
  </body>
</html>
